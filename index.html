<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up/Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form id="signup-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="signupusername" placeholder="Username" >
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="signuppassword" placeholder="Password" >
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirmsignuppassword" placeholder="Confirm Password" >
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="checker"  >
          <label class="form-check-label" for="terms-checkbox" >I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
      </form>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="login-username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>
      </form>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
